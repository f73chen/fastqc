# this is just a comment, the output directory is a conventions and used in many workflows to specify a relative output path
output_dir=seqware-results
# the output_prefix is a convention and used to specify the root of the absolute output path or an S3 bucket name 
# you should pick a path that is available on all cluster nodes and can be written by your user
output_prefix=./
#Manually set the output directory/path (overrides output_dir and output_prefix).
output_path=NA
manual_output=false

#Programs
perl=perl-5.14.1/perl
java=jre${jre-version}/bin/java
fastqc=fastqc-${fastqc-version}/fastqc

#specify queue
#queue= #This line can be uncommented when using SeqWare 1.0. See https://jira.oicr.on.ca/browse/PDE-392 for more information 
